<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vuejs2</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <h3>Campeonato Brasileiro 2016 - SÃ©rie A</h3>
        <a class="btn btn-primary" @click="createNovoJogo">Novo Jogo</a>
        <br><br>

        <div v-if="view == 'tabela'">
          <input type="text" class="form-control" v-model="filter">
          <table class="table table-striped">
            <thead>
              <tr>
                <th v-for="coluna in colunas" style="text-align: center;">
                  <a href="#" @click.prevent="sortBy(coluna)">{{coluna | upWords}}</a>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="time in timesFiltered">
                <td>
                  <img :src="time.escudo" :alt="time.nome" style="height: 30px; width: 30px;" />
                  {{time.nome}}
                </td>
                <td style="text-align: center;">{{time.pontos}}</td>
                <td style="text-align: center;">{{time.gm}}</td>
                <td style="text-align: center;">{{time.gs}}</td>
                <td style="text-align: center;">{{time | saldo}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- <div v-if="view == 'novoJogo'"> -->
        <div v-else>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" v-model="novoJogo.casa.gols" @keyup.enter="fimJogo" style="width: 40px;">
              <label class="control-label">
                {{novoJogo.casa.time.nome}}
                <img :src="novoJogo.casa.time.escudo" :alt="novoJogo.casa.time.nome" style="height: 30px; width: 30px;" />
              </label>
            </div>
            <span>X</span>
            <div class="form-group">
              <label class="control-label">
                <img :src="novoJogo.fora.time.escudo" :alt="novoJogo.fora.time.nome" style="height: 30px; width: 30px;" />
                {{novoJogo.fora.time.nome}}
              </label>
              <input type="text" class="form-control" v-model="novoJogo.fora.gols" @keyup.enter="fimJogo" style="width: 40px;">
            </div>
            <button type="button" class="btn btn-primary" @click="fimJogo">Fim de jogo</button>
          </form>
        </div>

      </div>

      <!-- <ul>
        <li v-for="(time, index) in times">
          {{index + 1}} - {{time.nome}} <img :src="time.escudo" :alt="time.nome" />
        </li>
        <ul>
          <li v-for="x in 100">{{x}}</li>
        </ul>
        <ul>
          <li v-for="(valor, chave, index) in alfabeto">
            {{index}} - {{chave}}:{{valor}}
          </li>
        </ul>
      </ul> -->
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
